name: Daily Random Commits

on:
  schedule:
    - cron: '0 15 * * *'  

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16  
      - run: npm install
      - run: node generate-commits.js
